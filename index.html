<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1>BÀI TẬP 1: SẮP XẾP THỨ TỰ CÁC SỐ NGUYÊN</h1>
    <div class="mb-3">
      <label for="" class="form-label">Số 1</label>
      <input type="text"
        class="form-control" name="" id="soN1" >
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số 2</label>
        <input type="text"
          class="form-control" name="" id="soN2" >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số 3</label>
        <input type="text"
          class="form-control" name="" id="soN3" >
      </div>
      <button class="btn btn-danger" onclick="sapXepTangDan()">Sắp Xếp</button>
  </div>

<br><br>
<div class="container">
    <h1>BÀI TẬP 2: CHÀO HỎI CÁC THÀNH VIÊN TRONG GIA ĐÌNH</h1>
    <div class="mb-3">
        <label for="" class="form-label">AI LÀ NGƯỜI ĐANG SỬ DỤNG MÁY?</label>
        <select class="form-select form-select-lg" name="" id="nguoiSuDung">
            <option selected>Select one</option>
            <option value="Bố">Bố</option>
            <option value="Mẹ">Mẹ</option>
            <option value="Anh Trai">Anh trai</option>
            <option value="Em Gái">Em Gái</option>
        </select>
    </div>
    <button class="btn btn-danger idUser" onclick="dangNhap()"> Đăng Nhập </button>
</div>

<br><br>
<div class="container">
    <h1>BÀI TẬP 3: ĐẾM CHẴN LẺ</h1>
    <div class="mb-3">
      <label for="" class="form-label">Số nguyên 1</label>
      <input type="text"
        class="form-control" name="" id="soNguyen1" >
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số nguyên 2</label>
        <input type="text"
          class="form-control" name="" id="soNguyen2" >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số nguyên 3</label>
        <input type="text"
          class="form-control" name="" id="soNguyen3" >
      </div>
      <button class="btn btn-danger" onclick="chanLe()">Đếm nè</button>
  </div>

<br><br>
<div class="container">
    <h1>BÀI TẬP 4: XÁC ĐỊNH TAM GIÁC</h1>
    <div class="mb-3">
      <label for="" class="form-label">Cạnh X</label>
      <input type="text"
        class="form-control" name="" id="canhX" >
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Cạnh Y</label>
        <input type="text"
          class="form-control" name="" id="canhY" >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Cạnh Z</label>
        <input type="text"
          class="form-control" name="" id="canhZ" >
      </div>
      <button class="btn btn-danger" onclick="xacDinhTamGiac()">Xác Định</button>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./index.js"></script>
</body>

</html>
